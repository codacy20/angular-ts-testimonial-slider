<div *ngIf="current" class="testimony-container">
  {{this.current.company}}
  <p>
    {{current.paragraph}}
  </p>
  <div class="profile">
    <img src="{{current.avatar}}" alt="avatar" />
    <div class="info">
      <span id="auth">{{current.name}}</span>
      <span id="job">{{current.job}}, {{current.company}}</span>
    </div>
  </div>
</div>
